<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live EEG Viewer</title>

  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #121212;
      color: #fff;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .chart {
      width: 100%;
      height: 250px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Real-Time OpenBCI Ganglion EEG</h2>

  <div class="chart-grid">
    <div id="ch0" class="chart"></div>
    <div id="ch1" class="chart"></div>
    <div id="ch2" class="chart"></div>
    <div id="ch3" class="chart"></div>
  </div>

  <script>
    const socket = io();

    // Initialize 4 empty plots
    const channels = [0, 1, 2, 3];
    const maxPoints = 1000; // visible window length

    channels.forEach(ch => {
      Plotly.newPlot(`ch${ch}`, [{
        y: [],
        type: 'line',
        mode: 'lines',
        line: { color: '#00e676' }
      }], {
        title: `EEG Channel ${ch + 1}`,
        margin: { t: 40, l: 40, r: 20, b: 30 },
        paper_bgcolor: '#1e1e1e',
        plot_bgcolor: '#1e1e1e',
        font: { color: '#fff' },
        yaxis: { range: [-200, 200] }
      });
    });

    // Update plots when new data arrives
    socket.on('eeg_update', data => {
      const values = data.values; // list of lists: 4 channels
      if (!values || !values.length) return;
    
      values.forEach((channelData, ch) => {
        Plotly.extendTraces(`ch${ch}`, { y: [channelData] }, [0], maxPoints);
      });
    });
    
  </script>
</body>
</html>
